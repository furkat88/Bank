<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="menu">
                <a href="#" class="log_in_btn">Log in</a>
                <a href="#" class="sign_in_btn">Sign in</a>
            </div>
            <div class="form_wrapper">
                <div class="sign_in">
                    <form id="sign_in_form">
                        <label for="firsname"> Firsname
                            <input type="text" name="firsname" id="firsname">
                        </label>
                        <label for="lastname"> Lastname
                            <input type="text" name="lastname" id="lastname">
                        </label>
                        <label for="email"> Email
                            <input type="email" name="email" id="email">
                        </label>
                        <label for="nickname"> Nickname
                            <input type="text" name="nickname" id="nickname">
                        </label>
                        <label for="password"> Password
                            <input type="password" name="password" id="password">
                        </label>
                        <label for="Password2"> Repeat Password
                            <input type="password" name="Password2" id="Password2">
                        </label>
                        <button type="submit">Sign in</button>
                    </form>
                </div>
                <div class="log_in">
                    <form id="log_in_form">
                        <label for="nickname2"> Nickname
                            <input type="text" name="nickname2" id="nickname2">
                        </label>
                        <label for="password2"> Password
                            <input type="password" name="password2" id="password2">
                        </label>
                        <button type="submit">Log in</button>
                    </form>
                </div>
            </div>   
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
